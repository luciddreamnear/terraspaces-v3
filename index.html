<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
    }

    .maintenance-screen {
      text-align: center;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #2c2c2c;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin: 20px 0;
    }

    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 6px 
              10px;
      font-size: 16px;
      color: #333;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="maintenance-screen">
    <div class="loader"></div>
    <h1>Maintenance</h1>
    <p>Our website is currently undergoing maintenance. Please check back later.</p>
    <input type="text" placeholder="Type here to test updates" />
  </div>
</body>
</html>
